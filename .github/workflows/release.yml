name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Bump version and create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Force re-push created tag to HEAD
        if: steps.tag_version.outputs.new_tag != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f ${{ steps.tag_version.outputs.new_tag }}
          git push origin ${{ steps.tag_version.outputs.new_tag }} --force

      - name: Send release info to Telegram
        if: steps.tag_version.outputs.new_tag != ''
        run: |
          MSG=$(cat <<EOF
          ðŸ§ª *Release for \`${{ github.ref_name }}\`*
          ðŸ”– *Tag:* \`${{ steps.tag_version.outputs.new_tag }}\`
          ðŸ“¦ *Release Type:* \`${{ steps.tag_version.outputs.release_type }}\`

          ðŸ“ *Changes:*
          ${{ steps.tag_version.outputs.changelog }}
          EOF
          )
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            --data-urlencode chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            --data-urlencode text="$MSG" \
            -d parse_mode=Markdown

      - name: Import GPG key
        if: steps.tag_version.outputs.new_tag != ''
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        if: steps.tag_version.outputs.new_tag != ''
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
