name: Bump version
on:
  push:
    branches: [master]

jobs:
  tag:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
